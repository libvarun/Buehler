<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buehler Innovation</title>
    <!-- Common packages: JQuery & Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="shortcut icon" href=/img/favicon.ico type=image/x-icon>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/clipboard.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="/css/thumbnail-gallery.css">

    <!-- Notification ballons -->
    <!-- <script src="js/libraries/notify.min.js"></script> -->

    <!-- Autodesk Forge Viewer files -->
    <link rel="stylesheet" href="https://developer.api.autodesk.com//modelderivative/v2/viewers/style.min.css?v=v3.3.*" type="text/css" />
    <script src="https://developer.api.autodesk.com//modelderivative/v2/viewers/three.min.js?v=v3.3.*"></script>
    <script src="https://developer.api.autodesk.com//modelderivative/v2/viewers/viewer3D.min.js?v=v3.3.*"></script>


    <!-- BIM360 packages: login and authentication -->
    <!-- <script src="/js/oauth.js"></script> -->
    <script src="/js/ForgeViewer.js"></script>
    <script src="/js/gallery.js"></script>

</head>

<body class="vsc-initialized">
    <div class="loader"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav left">
                <li class="logo_header">
                    <a href="#" target="_blank">
                        <img alt="Autodesk Forge" src="/img/autodesk-forge.png" height="50" /> Buehler Innovation
                    </a>
                </li>
            </ul>

            


        </div>
    </nav>
    <!-- End of navbar -->

    <!-- START Category list -->
    <div class="container gallery-container">
        <div class="tz-gallery">
            <div class="row categories_list">
            </div>
        </div>
    </div>
    <!-- END Category list -->

    <!-- START Viewer -->
    <!-- <div class="models_list"> < Back to Models</div> -->
    <div class="viewer_container">
        
            <div id="forgeViewer"></div>
            <div class="iot_container">
                    <div class="widget-container IoT">
                            <div class="title"><label>Status</label></div>
                            <div class="content" style="height: calc(100% - 40px);">
                               <div class="reflex-layout reflex-container horizontal ">
                                  <div class="reflex-element " style="-webkit-box-flex: 0.35; flex: 0.35 1 0%;">
                                     <div style="height: 100%; width: 100%;">
                                        <div class="item-list-container">
                                           <div class="list-item" data-num="1">
                                              <div class="item-priority" style="background-color: rgba(255, 140, 0, 0.3); border: 2px solid rgb(255, 140, 0);"></div>
                                              <label>Temperature</label>
                                           </div>
                                           <div class="list-item" data-num="2">
                                              <div class="item-priority" style="background-color: rgba(255, 136, 136, 0.3); border: 2px solid rgb(255, 0, 0);"></div>
                                              <label>Cycles completed</label>
                                           </div>
                                           <div class="list-item" data-num="3">
                                              <div class="item-priority" style="background-color: rgba(255, 136, 136, 0.3); border: 2px solid rgb(255, 0, 0);"></div>
                                              <label>Open issues</label>
                                           </div>
                                        </div>
                                     </div>
                                  </div>
                                  <div class="reflex-splitter "></div>
                                  <div class="reflex-element graph-list-container" style="-webkit-box-flex: 0.65; flex: 0.65 1 0%;">
                                     <div>
                                        <canvas class="chart" id="mycanvas1" width="300" height="100"></canvas>
                                        <canvas class="chart" id="mycanvas2" width="300" height="100"></canvas>
                                        <!-- <canvas class="chart" id="mycanvas3" width="300" height="100"></canvas> -->
                                     </div>
                                     <div class="yt_video">
                                        <iframe width="445" height="270" src="https://www.youtube.com/embed/ARb1eGT06Hw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
            </div>
        
        
    </div>
    <!-- END Viewer -->

    <!-- Add URN Modal -->
    <div id="urnModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add URN</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control urn" placeholder="URN" />
                <p class="status_msg"></p>
              <button type="button" class="add_urn btn btn-info ">Add</button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    <!-- End URN Modal -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script src="./libs/snap.svg-min.js"></script>
    <script src="./libs/smoothie.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>

</body>

</html>
